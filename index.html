<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Acoso Laboral</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      max-width: 90%;
    }
    .card:hover {
      transform: scale(1.03);
    }
    img {
      width: 260px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 1.8em;
      font-weight: 600;
      margin: 0;
      color: #fff;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Infografía_Acoso_Laboral-1024.png" alt="Código QR - Acoso Laboral">
    <h1>Acoso Laboral y Riesgos Psicosociales</h1>
  </div>
  <footer>© 2025 Capacitación SST</footer>
</body>
</html>
