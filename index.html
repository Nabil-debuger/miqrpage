<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infografía | Acoso Laboral</title>
  <style>
    :root{
      --bg1:#0b5c75; --bg2:#3aa6a0; --accent:#007d8c;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      display:grid;
      place-items:center;
      padding:24px;
    }

    /* Tarjeta contenedora (solo para dar contraste a la imagen) */
    .card{
      width:min(92vw,720px);
      background:#eaf4f4;
      border-radius:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.28);
      padding: clamp(16px, 3vw, 28px);
      display:flex;
      justify-content:center;
      align-items:center;
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{ transform:translateY(-4px); box-shadow:0 16px 40px rgba(0,0,0,.34); }

    /* Imagen principal */
    .main-img{
      width:100%;
      max-width:540px;
      height:auto;
      display:block;
      background:#fff;
      border-radius:16px;
      border:6px solid var(--accent);
      box-shadow:0 6px 18px rgba(0,0,0,.28);
      cursor:zoom-in;
      user-select:none;
    }

    /* Modal / Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.88);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:9999;
    }
    .lightbox.open{ display:flex; }
    .lightbox img{
      max-width:95vw;
      max-height:95vh;
      width:auto;
      height:auto;
      border-radius:12px;
      background:#fff;
      cursor:zoom-out;
      box-shadow:0 12px 40px rgba(0,0,0,.5);
    }

    .close-btn{
      position:fixed;
      top:14px;
      right:14px;
      width:40px;
      height:40px;
      border:none;
      border-radius:50%;
      background:rgba(255,255,255,.9);
      color:#0b2e33;
      display:grid;
      place-items:center;
      font-size:22px;
      cursor:pointer;
      box-shadow:0 2px 10px rgba(0,0,0,.35);
    }
    .close-btn:focus{ outline:2px solid #fff; }

    /* Responsivo fino */
    @media (max-width:480px){
      .card{ border-radius:18px; padding:16px; }
      .main-img{ border-width:5px; border-radius:12px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img
      src="Infografía_Acoso_Laboral.png"
      alt="Infografía sobre acoso laboral y riesgos psicosociales"
      class="main-img"
      loading="lazy"
      role="button"
      tabindex="0"
      id="imgOpen"
    />
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog" aria-label="Imagen ampliada">
    <button class="close-btn" id="btnClose" aria-label="Cerrar">✕</button>
    <img src="Infografía_Acoso_Laboral.png" alt="Infografía ampliada">
  </div>

  <script>
    const imgOpen   = document.getElementById('imgOpen');
    const lightbox  = document.getElementById('lightbox');
    const btnClose  = document.getElementById('btnClose');

    function openLb(){
      lightbox.classList.add('open');
      document.body.style.overflow = 'hidden';
      btnClose.focus();
    }
    function closeLb(){
      lightbox.classList.remove('open');
      document.body.style.overflow = '';
      imgOpen.focus();
    }

    imgOpen.addEventListener('click', openLb);
    imgOpen.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); openLb(); }});

    btnClose.addEventListener('click', closeLb);
    lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) closeLb(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && lightbox.classList.contains('open')) closeLb(); });
  </script>
</body>
</html>
