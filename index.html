  <title>QR Acoso Laboral</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0b5c75 0%, #3aa6a0 100%);
      color: #003b46;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: #eaf4f4;
      padding: 50px 60px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 500px;
      width: 100%;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    img {
      width: 320px;
      max-width: 90%;
      border-radius: 15px;
      margin-bottom: 30px;
      border: 7px solid #007d8c;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      background-color: white;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      color: #005b63;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      color: #007d8c;
      margin-top: 0;
      font-weight: 600;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.8);
      text-align: center;
      width: 100%;
    }

    /* ðŸ“± Estilo responsive para celulares */
    @media (max-width: 600px) {
      .card {
        padding: 35px 25px;
        border-radius: 20px;
      }
      img {
        width: 260px;
        border: 6px solid #007d8c;
      }
      h1 {
        font-size: 1.7em;
      }
      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
